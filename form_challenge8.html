<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
        }

        .success {
            color: green;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

    </style>
    <script>
        function validateForm() {
            var jumlah = document.getElementById("jumlah").value;
            if (jumlah <= 0) {
                alert("Jumlah produk harus lebih besar dari 0");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Form Pemesanan Produk</h2>
        <form action="proses_challange8.php" method="post" onsubmit="return validateForm()">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pengiriman">Alamat Pengiriman:</label>
            <textarea id="pengiriman" name="pengiriman" rows="4" required></textarea>

            <label for="produk">Produk yang Dipesan:</label>
            <input type="text" id="produk" name="produk" required>

            <label for="jumlah">Jumlah Produk yang Dipesan:</label>
            <input type="number" id="jumlah" name="jumlah" required>

            <input type="submit" value="Pesan">
        </form>
    </div>

</body>
</html>
